<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8" />
        <title>Anjos da Doação - Login</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/style_login.css" />
        <link rel="shortcut icon" href="./img/logoImg2.png" />
    </head>

    <body cz-shortcut-listen="true">
        <div class="container">
            <div class="d-flex justify-content-center h-100">
                <div class="card">
                    <div class="col-lg margens">
                        <a href="index.html" class="mb-5">
                            <img
                                src="./img/logo2.png"
                                width="350"
                                class="imgTopo"
                            />
                        </a>
                        <h1 class="h1 mt-2">Login</h1>
                        <p class="fraseInicio">
                            Já possui uma conta? Preencha com seus dados para
                            entrar.
                        </p>
                        <form class="form" method="GET" action="catalogo.html">
                            <div class="form-group">
                                <label class="h4" for="username">Usuário</label>
                                <input
                                    name="username"
                                    type="text"
                                    class="form-control"
                                    id="username"
                                    aria-describedby="UsuarioHelp"
                                    placeholder="Digite seu usuário"
                                />
                            </div>
                            <div class="form-group">
                                <label class="h4" for="password">Senha</label>
                                <input
                                    name="password"
                                    type="password"
                                    class="form-control"
                                    id="password"
                                    placeholder="Digite sua senha"
                                />
                                <p class="links esqueceu">
                                    <a href="#">Esqueceu sua senha?</a>
                                </p>
                            </div>

                            <button
                                type="submit"
                                class="btn btn-primary btn-block btn-lg mt-4 mb-3"
                            >
                                Entrar
                            </button>
                        </form>

                        <div class="d-flex justify-content-center links">
                            <p>
                                Não tem uma conta? Crie uma
                                <a href="register.html">agora!</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div vw class="enabled">
            <div vw-access-button class="active"></div>
            <div vw-plugin-wrapper>
                <div class="vw-plugin-top-wrapper"></div>
            </div>
        </div>
    </body>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget("https://vlibras.gov.br/app");
    </script>
</html>
